<button mat-raised-button (click)="addColumn()"> Add column </button>
<button mat-raised-button (click)="remove()"> Remove </button>
<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applySearch($event)" >
</mat-form-field>


<input type="text" [(ngModel)]="name" />

<input type="text"  [(ngModel)]="price" />
<input type="text"  [(ngModel)]="category" />
<button (click)="addDish()">Add</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>

      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()" class="home">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>



  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <ng-container matColumnDef="displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns}} </th>
    <td mat-cell *matCellDef="let element"> {{element[displayedColumns]}} </td>
  </ng-container>

  <!-- Item Description Column -->
  <ng-container matColumnDef="name-description">
    <th mat-header-cell *matHeaderCellDef> Name of the item purchased </th>
  </ng-container>

 <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"
      (click)="selection.toggle(row)">
  </tr>

</table>
