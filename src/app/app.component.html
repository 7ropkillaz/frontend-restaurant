<div class="inputsForm">
 <div class="inputID"><mat-form-field class="example-full-width" class="mat-form-field-appearance-legacy">
    <mat-label>id</mat-label>
    <input matInput [(ngModel)]="id" type="number" id="inputID">
  </mat-form-field>
 </div>

  <mat-form-field class="example-full-width">
    <mat-label>name</mat-label>
    <input matInput placeholder="Enter name" [(ngModel)]="name" type="string" >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>price</mat-label>
    <input matInput placeholder="Enter price" [(ngModel)]="price" type="number">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>category</mat-label>
    <input matInput placeholder="Enter category" [(ngModel)]="category" type="string"  [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
<div  class="buttons2">
<button (click)="addDish()"  mat-fab color="primary">Add</button>

<button (click)="saveDish()" mat-fab color="primary">Save</button>
</div>

<table #tableOfDishes mat-table [dataSource]="listDishes" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- id Column -->
  <ng-container matColumnDef="id" type="number">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let dish"> {{dish.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let dish"> {{dish.name}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let dish"> {{dish.price}} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let dish"> {{dish.category}} </td>
  </ng-container>
  <ng-container matColumnDef="option">
    <th mat-header-cell *matHeaderCellDef> Option </th>
    <td mat-cell *matCellDef="let dish"><button (click)="removeDishById(dish.id)">Remove</button>
      <button (click)="editDish(dish.id)">Edit</button></td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
